name: Async TCP CI

on:
  push:
    branches:
  pull_request:

jobs:
  compile_sketch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - run: |
          gem install arduino_ci
          arduino_ci.rb
